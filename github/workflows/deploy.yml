# .github/workflows/deploy.yml
name: Deploy Next.js static to GitHub Pages

on:
  push:
    branches: ["main"] # change si nécessaire
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Sync Airtable images
        run: node scripts/sync-airtable-images.mjs
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
          AIRTABLE_VIEW_NAME: ${{ secrets.AIRTABLE_VIEW_NAME }}
          AIRTABLE_CLIENTS_TABLE_NAME: ${{ secrets.AIRTABLE_CLIENTS_TABLE_NAME }}
          AIRTABLE_CLIENTS_VIEW_NAME: ${{ secrets.AIRTABLE_CLIENTS_VIEW_NAME }}

      - name: Build (Next static export)
        run: npm run build
        # nécessite output: "export" dans next.config.js -> génère ./out

      - name: Upload artifact (./out)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
